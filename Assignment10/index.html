<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lab 10</title>
  </head>
  <body>
    <section class="temperature">
      <form action="" id="temp_form">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius" name="celsius" value="0" />
        <br />

        <label for="kelvin">Kelvin</label>
        <input type="number" id="kelvin" name="kelvin" value="0" />
        <br />

        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" name="fahrenheit" value="0" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <section class="distance">
      <form action="" id="distance_form">
        <label for="km">Km</label>
        <input type="number" id="km" name="km" value="0" />
        <br />
        <label for="miles">Miles</label>
        <input type="number" name="miles" id="miles" value="0" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
  <script src="/dist/main.js"></script>
</html>
