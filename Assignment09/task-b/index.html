<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <label for="firstNumber">First number:</label>
      <input type="number" id="firstNumber" name="firstNumber" />

      <label for="secondNumber">First number:</label>
      <input type="number" id="secondNumber" name="secondNumber" />

      <p>Choose operand:</p>
      <div>
        <input type="radio" id="add" name="op" value="add" />
        <label for="op">Add</label>

        <input type="radio" id="subtract" name="op" value="subtract" />
        <label for="op">Subtract</label>

        <input type="radio" id="multiply" name="op" value="multiply" />
        <label for="op">Multiply</label>

        <input type="radio" id="divide" name="op" value="divide" />
        <label for="op">Divide</label>
      </div>

      <input type="submit" value="Submit" />
    </form>
    <div>
      <p>Result:</p>
      <p id="result"></p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
